        /* disable select: unselectable class or attribute */
        .unselectable, [unselectable] {
          -webkit-touch-callout: none;

          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }

        /* override unselectable for some tags or via class/attribute */
        .selectable, [selectable], input {

          -khtml-user-select: text;
